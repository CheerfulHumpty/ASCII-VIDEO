<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-Video</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div>
    <button id="button">VIDEO OFF</button>
    <span id="val"><span style="position: absolute;color: white;font-size: 15px;padding-top: 5px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">TEXT SIZE: </span><input type="range" id="range" value="50" step="1"></span>
    <span id="val1"><span style="position: absolute;color: white;font-size: 15px;padding-top: 5px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">VID SIZE-X: </span><input type="range" id="range2" min="5" max="120" value="150" step="1"></span>
    <span id="val2"><span style="position: absolute;color: white;font-size: 15px;padding-top: 5px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">VID SIZE-Y: </span><input type="range" id="range3" min="5" max="200" value="20" step="1"></span>
    <span id="val3"><span style="position: absolute;color: white;font-size: 15px;padding-top: 5px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">COLOR-INPUT: </span><input type="color" value="255" id="range4"></span>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
<script src="main.js"></script>
</html>
